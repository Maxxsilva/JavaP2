<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
		<ui:composition template="padrao.xhtml">
		<ui:define name="centro">
	
		<h:form>
                    <c:if test="#{usuarioBean.logado == false}">    
			<h:outputText value="Usuário:"/>
			<h:inputText value="#{usuarioBean.usuario}" />
			<br/>
                        <h:outputText value="Senha:  "/>
                        
                        <p:password id="senha" value="#{usuarioBean.senha}" />
			
                        <br/>
                        <h:commandButton action="#{usuarioBean.autenticar}" value="Logar" />            
                     </c:if> 
                    
                     <c:if test="#{usuarioBean.logado == true}">
                         <h:outputText value="Você já está Logado!"/>
                          <br/>
                         <h:commandButton action="#{usuarioBean.deslogar}" value="Deslogar" />
                     </c:if> 
		</h:form>
	</ui:define>
	</ui:composition>
		
</html>
